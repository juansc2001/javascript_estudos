<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> meu primeiro programa</title>
    <style>
        body{
            background-color: aquamarine;
            color: white;
            font: normal 20pt arial;

        }
    </style>
</head>
<body>

    <h1>ola mundo</h1>
    <p> texto paragrafo</p>
    <script>

        // o window.prompt sempre retorna o valor como uma string
        let num1 = window.prompt("digite um numero: ")
        let num2 = window.prompt("digite um numero: ")
        let soma = num1 + num2

        window.alert("a soma é :" + soma )
        // type string + type string para concatenação
        // type number + type number para adição

        /*
            o exemplo a cima não ira funcionar pois é nesseçario converter os dados string em inteiros ,ou seja , tipo number
        */
        
        //para fazer a conversao de string para inteiro usamos parseInt()
        soma = parseInt(num1) + parseInt(num2)

        window.alert("ops errei da ultima vez, a soma correta é: " + soma)

        /*
            também podemos usar o 

            parseFloat() para fazer conversão para numeros flutuantes
            ou
            Number() para o javascript fazer a conversão automaticamente, assim podendo usar float tanto como int
        */


        let texto = 10 //texto contem um valor inteiro

        //também podemos converter inteiros para string dessa forma
        texto = String(texto)

        /*
            também é possivel converter e jogar diretamente para a variavel com o comando  texto.toString()
        */

        window.alert("o numero "+ texto + " é uma "+ typeof(texto) )

        

    </script>    
</body>
</html>
